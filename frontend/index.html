<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Tableau de bord - √âl√®ves</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .refresh-btn {
            display: block;
            margin: 10px auto 20px;
            padding: 10px 20px;
            font-size: 14px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .refresh-btn:hover {
            background-color: #45a049;
        }

        table {
            width: 90%;
            margin: 0 auto 20px;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        button {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1976D2;
        }

        .error {
            color: red;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h2>Liste des √©l√®ves</h2>

<button class="refresh-btn" onclick="chargerEleves()">üîÑ Rafra√Æchir la liste</button>

<table id="elevesTable">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Pr√©nom</th>
            <th>Classe</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <!-- √âl√®ves ajout√©s dynamiquement -->
    </tbody>
</table>

<div class="error" id="errorMessage"></div>

<script>
    const API_KEY = 'monapikeysecrete123';  // Cl√© API

    function chargerEleves() {
        fetch('http://localhost:3000/api/eleves/', {
            headers: { 'x-api-key': API_KEY }
        })
        .then(res => res.json())
        .then(data => {
            const tbody = document.querySelector('#elevesTable tbody');
            tbody.innerHTML = '';

            data.forEach(eleve => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${eleve.id}</td>
                    <td>${eleve.nom}</td>
                    <td>${eleve.prenom}</td>
                    <td>${eleve.classe}</td>
                    <td>
                        <button onclick="window.location.href='paiements.html?eleve_id=${eleve.id}'">
                            Voir paiements
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        })
        .catch(error => {
            console.error('Erreur chargement √©l√®ves:', error);
            document.getElementById('errorMessage').innerText = 'Erreur de chargement des √©l√®ves.';
        });
    }

    chargerEleves();
</script>

</body>
</html>
